<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Dioxide Emissions</title>
    <script src="TypeScript2.js" defer></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <img src="images/europe.png" id="europe">
        <img src="images/northamerica.png" id="northamerica">
        <img src="images/southamerica.png" id="southamerica">
        <img src="images/africa.png" id="africa">
        <img src="images/asia.png" id="asia">
        <img src="images/australia.png" id="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>


            <section>
                <h2 id="AbsoluterWert">4209.3</h2>
                <p>Emission absolute of <span id="titleRegion">Europe</span> in 2018</p>
            </section>
            
            <section>
                <h2 id="RelativerWert">4%</h2>
                <p>Relative to total world's emission</p>
            </section>
            
            <section>
                <h2 id="WachstumsrateProzent">1.2%</h2>
                <p>Growth rate between 2008 and 2018 (in %)</p>
            </section>
            
            <section>
                <h2 id="WachstumsrateAbsolut">-400</h2>
                <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
       





        
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
