<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script11.js" defer></script>
    <script src="js/libs/artyom.window.min.js" defer></script> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"> 
    <script src="https://kit.fontawesome.com/80bd885c13.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p> 
        <p id="done">3 done</p>
        <p id="left"> 3 left</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
